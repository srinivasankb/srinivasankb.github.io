<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-5xl mx-auto transform transition-all duration-300">
        <h1 class="text-4xl font-extrabold text-gray-800 text-center mb-10 drop-shadow-md">QR Code Generator</h1>

        <div class="flex flex-col lg:flex-row lg:space-x-12">
            <div class="lg:w-1/2 space-y-6">
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="qrData" class="block text-gray-700 text-lg font-semibold">Enter Data:</label>
                        <span id="charCount" class="text-sm text-gray-500">0/500</span>
                    </div>
                    <input type="text" id="qrData" class="shadow-md border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-3 focus:ring-blue-400 focus:border-transparent transition duration-200" placeholder="e.g., URL, phone number, text">
                </div>

                <div>
                    <label class="block text-gray-700 text-lg font-semibold mb-2">Output Type:</label>
                    <div class="flex flex-col sm:flex-row sm:space-x-6 mt-2">
                        <label class="inline-flex items-center mb-3 sm:mb-0 cursor-pointer">
                            <input type="radio" class="form-radio h-5 w-5 text-indigo-600 transition duration-150 ease-in-out" name="outputType" value="png" checked>
                            <span class="ml-3 text-gray-700 text-base">PNG (Default)</span>
                        </label>
                        <label class="inline-flex items-center cursor-pointer">
                            <input type="radio" class="form-radio h-5 w-5 text-indigo-600 transition duration-150 ease-in-out" name="outputType" value="svg">
                            <span class="ml-3 text-gray-700 text-base">SVG</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label for="qrColor" class="block text-gray-700 text-lg font-semibold mb-2">QR Code Color:</label>
                    <input type="color" id="qrColor" value="#000000" class="w-full h-12 rounded-lg border border-gray-300 cursor-pointer focus:outline-none focus:ring-3 focus:ring-blue-400 focus:border-transparent transition duration-200">
                </div>

                <button id="generateQrBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-3 focus:ring-indigo-400 focus:ring-opacity-75 w-full transition ease-in-out duration-200">
                    Generate QR Code
                </button>
            </div>

            <div class="lg:w-1/2 mt-10 lg:mt-0 flex flex-col items-center justify-center space-y-8">
                <div id="qrcode" class="flex justify-center items-center relative p-6 bg-white rounded-lg shadow-inner border border-gray-200 w-full max-w-sm h-80">
                    <!-- QR Code will be rendered here -->
                    <p id="qrPlaceholder" class="text-gray-400 text-lg text-center">Enter data and click 'Generate' to see your QR Code.</p>
                </div>

                <div id="downloadBtnContainer" class="text-center hidden">
                    <a id="downloadLink" href="#" download="qrcode.png" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg inline-flex items-center transition ease-in-out duration-200">
                        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H5a2 2 0 01-2-2v-8a2 2 0 012-2h5l2-2h2l2 2h5a2 2 0 012 2v8a2 2 0 01-2 2z"></path></svg>
                        Download QR Code
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="./qrcode.js"></script>
    <script src="./script.js"></script>
</body>
</html>

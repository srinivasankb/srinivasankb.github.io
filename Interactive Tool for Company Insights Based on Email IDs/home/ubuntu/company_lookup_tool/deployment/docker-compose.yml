version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - ABSTRACT_API_KEY=${ABSTRACT_API_KEY}
      - CLEARBIT_API_KEY=${CLEARBIT_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: always

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-dark: #4338ca;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .btn-primary {
            background-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="eventContainer" class="opacity-0 transition-opacity duration-500">
        <!-- Event Header -->
        <div id="eventHeader" class="relative h-96 bg-gradient-to-r from-indigo-600 to-blue-600">
            <div class="absolute inset-0 bg-black bg-opacity-30"></div>
            <div class="relative container mx-auto px-4 sm:px-6 lg:px-8 h-full flex items-center justify-center text-center">
                <div class="text-white max-w-3xl">
                    <h1 id="eventTitle" class="text-5xl font-bold mb-4 animate-fade-in"></h1>
                    <p id="eventDateTime" class="text-2xl opacity-90 animate-fade-in"></p>
                    <p id="eventHost" class="text-xl mt-4 opacity-90 animate-fade-in"></p>
                </div>
            </div>
        </div>

        <!-- Event Details -->
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 -mt-20">
            <div class="bg-white rounded-lg shadow-xl p-8 mb-8 animate-fade-in">
                <!-- Quick Actions -->
                <div class="flex flex-col sm:flex-row justify-center gap-4 mb-8">
                    <button onclick="addToCalendar()" class="btn-primary text-white px-8 py-3 rounded-lg transition-colors duration-150 ease-in-out flex items-center justify-center" aria-label="Add to Calendar">
                        <i class="fas fa-calendar-plus mr-2"></i>
                        Add to Calendar
                    </button>
                    <button id="shareButton" onclick="shareEvent()" class="btn-primary text-white px-8 py-3 rounded-lg transition-colors duration-150 ease-in-out flex items-center justify-center" aria-label="Share Event">
                        <i class="fas fa-share-alt mr-2"></i>
                        Share Event
                    </button>
                </div>

                <!-- Event Information -->
                <div class="grid md:grid-cols-2 gap-8">
                    <!-- Description -->
                    <div class="space-y-4">
                        <h2 class="text-2xl font-semibold text-gray-900 mb-4">About the Event</h2>
                        <p id="eventDescription" class="text-gray-600 text-lg leading-relaxed whitespace-pre-line"></p>
                    </div>

                    <!-- Details -->
                    <div class="space-y-6">
                        <div>
                            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Event Details</h2>
                            <div class="space-y-4">
                                <div class="flex items-start">
                                    <i class="fas fa-map-marker-alt text-gray-400 mt-1 mr-3 text-xl"></i>
                                    <div>
                                        <h3 class="font-medium text-gray-900 text-lg">Location</h3>
                                        <p id="eventLocation" class="text-gray-600 text-lg"></p>
                                    </div>
                                </div>
                                <div class="flex items-start">
                                    <i class="fas fa-globe text-gray-400 mt-1 mr-3 text-xl"></i>
                                    <div>
                                        <h3 class="font-medium text-gray-900 text-lg">Timezone</h3>
                                        <p id="eventTimezone" class="text-gray-600 text-lg"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="event.js"></script>
    <footer class="mt-12 text-center text-gray-600 text-sm">
        Created by <a href="https://srinivasan.online" class="text-indigo-600 hover:underline">Srinivasan KB</a>
    </footer>
</body>
</html>

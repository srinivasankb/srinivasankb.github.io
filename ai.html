<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Srinivasan AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Configure marked.js to open links in a new tab
    const renderer = new marked.Renderer();
    const originalLinkRenderer = renderer.link;
    renderer.link = (href, title, text) => {
      const html = originalLinkRenderer.call(renderer, href, title, text);
      return html.replace(/^<a /, '<a target="_blank" rel="noopener noreferrer" ');
    };
    marked.setOptions({
      renderer: renderer
    });
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e8f0f9, #fdfdfd);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #ffffff;
    }

    .top-banner {
      background-color: #00796b;
      color: white;
      padding: 16px;
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .top-banner h1 {
      margin: 0;
      font-size: 20px;
    }

    .top-banner p {
      margin: 4px 0 0;
      font-size: 13px;
      opacity: 0.9;
    }

    .messages {
      flex: 1;
      padding: 80px 16px 16px; /* padding-top adjusted for banner */
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 20px;
      line-height: 1.5;
      display: flex;
      flex-direction: column; /* Changed to column to stack content and timestamp */
      align-items: flex-start; /* Default for bot, overridden for user */
      word-wrap: break-word;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    .message.user {
      align-items: flex-end;
    }

    .message div {
      margin-bottom: 5px; /* Space between message content and timestamp */
    }

    .timestamp {
      font-size: 0.7em;
      color: #888;
      align-self: flex-end; /* Align timestamp to the right within the message bubble */
    }

    .user {
      align-self: flex-end;
      background-color: #d2f8ce;
      border-bottom-right-radius: 0;
    }

    .user .timestamp {
      align-self: flex-end;
    }

    .bot .timestamp {
      align-self: flex-start;
    }

    .bot {
      align-self: flex-start;
      background-color: #f1f1f1;
      border-bottom-left-radius: 0;
    }

    .input-area {
      padding: 10px 16px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: white;
    }

    .starters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      overflow: hidden;
      transition: max-height 0.4s ease, opacity 0.4s ease;
    }

    .starter-btn {
      background: #e1ecf4;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      border: none;
      transition: background 0.3s;
    }

    .starter-btn:hover {
      background: #cbe1f1;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      outline: none;
      font-size: 15px;
    }

    button.send-btn {
      background: #00796b;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }

    button.send-btn:hover {
      background: #004d40;
    }

    .loading {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .loading span {
      width: 8px;
      height: 8px;
      background: #00796b;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        background-color: #00796b;
      }
      40% {
        transform: scale(1);
        background-color: #004d40;
      }
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 100vh;
      }
      .message {
        font-size: 14px;
      }
      input[type="text"] {
        font-size: 14px;
      }
      .send-btn {
        font-size: 14px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="top-banner">
      <h1>Ask Srini's AI</h1>
      <p>Want to know more about Srini? Just ask his AI Agent!</p>
    </div>
    <div class="messages" id="chat"></div>
    <div class="input-area">
      <div class="starters" id="starters">
        <button class="starter-btn">What is your education qualification?</button>
        <button class="starter-btn">Where do you work currently?</button>
        <button class="starter-btn">Have you worked on AI products?</button>
        <button class="starter-btn">How can I contact your?</button>
      </div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button class="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const starters = document.getElementById('starters');
    let startersUsed = false;

    function addMessage(content, sender = 'bot') {
      const message = document.createElement('div');
      message.className = `message ${sender}`;
      const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      // Regex to find URLs and wrap them in anchor tags
      const renderedContent = marked.parse(content);
      message.innerHTML = `<div>${renderedContent}</div><span class="timestamp">${timestamp}</span>`;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    function showLoading() {
      const loading = document.createElement('div');
      loading.className = 'message bot';
      loading.id = 'loading';
      loading.innerHTML = '<div class="loading"><span></span><span></span><span></span></div>';
      chat.appendChild(loading);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeLoading() {
      const loading = document.getElementById('loading');
      if (loading) chat.removeChild(loading);
    }

    async function sendMessage(text) {
      const input = document.getElementById('userInput');
      const messageText = text || input.value.trim();
      if (!messageText) return;
      addMessage(messageText, 'user');
      input.value = '';
      showLoading();

      if (!startersUsed) {
        starters.style.maxHeight = '0';
        starters.style.opacity = '0';
        startersUsed = true;
      }

      try {
        const res = await fetch(`https://n8n.srinikb.in/webhook/srini-ai?q=${encodeURIComponent(messageText)}`);
        removeLoading();

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let receivedData = '';
        const botMessageDiv = document.createElement('div');
        botMessageDiv.className = 'message bot';
        const botContentDiv = document.createElement('div');
        const botTimestampSpan = document.createElement('span');
        botTimestampSpan.className = 'timestamp';
        botMessageDiv.appendChild(botContentDiv);
        botMessageDiv.appendChild(botTimestampSpan);
        chat.appendChild(botMessageDiv);

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value, { stream: true });
          try {
            const jsonChunks = chunk.split('\n').filter(line => line.trim() !== '');
            for (const jsonChunk of jsonChunks) {
              const parsed = JSON.parse(jsonChunk);
              if (parsed.type === 'item') {
                receivedData += parsed.content;
                // Trim the receivedData before parsing to remove unnecessary spaces
                const renderedContent = marked.parse(receivedData.trim());
                botContentDiv.innerHTML = renderedContent;
                botTimestampSpan.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                chat.scrollTop = chat.scrollHeight;
              } else if (parsed.type === 'end') {
                return; // End of stream
              }
            }
          } catch (e) {
            console.error('Error parsing JSON chunk:', e, 'Chunk:', chunk);
            // Fallback for non-JSON or malformed chunks, append as plain text
            receivedData += chunk;
            // Trim the receivedData before parsing to remove unnecessary spaces
            const renderedContent = marked.parse(receivedData.trim());
            botContentDiv.innerHTML = renderedContent;
             botTimestampSpan.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            chat.scrollTop = chat.scrollHeight;
          }
        }
      } catch (err) {
        removeLoading();
        addMessage('Something went wrong. Please try again.');
      }
    }

    document.querySelectorAll('.starter-btn').forEach(btn => {
      btn.addEventListener('click', () => sendMessage(btn.textContent));
    });

    document.getElementById('userInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
